{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<!-- This calls the users own post back for editing -->

<div class="form-data">
    {% if user.is_authenticated %}
    <h3>Edit Your Post:</h3>
    <p>Posting as: {{ user.username }}</p>

    <form aria-label="edit post" method="post" enctype="multipart/form-data">
        {{ form.as_p }} {% csrf_token %}
        <input type="submit" value="Update" role="alert" />
       
    </form>
</div>

{% endif %} {%endblock%}
