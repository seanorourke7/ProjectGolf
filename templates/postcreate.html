{% extends "base.html" %} {% block content %}

<div class="form-data">
  {% if user.is_authenticated %}
  <h3>Create A Post:</h3>
  <p>Posting as: {{ user.username }}</p>

  <form
    action="{% url 'postcreate' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {{ form.as_p }} {% csrf_token %}
    <input type="submit" value="Create" />
  </form>
</div>

{% endif %} {%endblock%}
